<!DOCTYPE html>
<html>
<head>
<title>For Misty ðŸ–¤ðŸ¦„</title>

<style>
body{
 margin:0;
 background:black;
 color:white;
 font-family:Arial, sans-serif;
 text-align:center;
 overflow:hidden;
}

/* cinematic background zoom */
body::before{
 content:"";
 position:fixed;
 top:0;
 left:0;
 width:100%;
 height:100%;
 background:url("bg.jpg") center/cover no-repeat;
 opacity:0.25;
 animation:zoom 25s linear infinite alternate;
 z-index:-1;
}

@keyframes zoom{
 from{transform:scale(1);}
 to{transform:scale(1.2);}
}

.container{
 margin-top:120px;
}

button{
 padding:15px 25px;
 font-size:18px;
 border:none;
 border-radius:14px;
 background:#111;
 color:white;
 cursor:pointer;
 margin:10px;
 border:1px solid #333;
 transition:0.3s;
}

button:hover{
 transform:scale(1.1);
 background:#222;
}

#question{
 display:none;
 font-size:30px;
 margin-top:40px;
}

.float{
 position:absolute;
 animation:floatUp 7s linear infinite;
}

@keyframes floatUp{
 from{transform:translateY(100vh);}
 to{transform:translateY(-10vh);}
}

canvas{
 position:absolute;
 top:0;
 left:0;
 pointer-events:none;
}

#photo{
 width:220px;
 border-radius:20px;
 margin-top:20px;
 opacity:0;
 transition:1s;
}
</style>
</head>

<body>

<!-- Put Moho song here renamed as music.mp3 -->
<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div class="container">
<h1 id="typing"></h1>

<button onclick="openPortal()">Enter Portal ðŸ–¤</button>

<div id="question">
ðŸ’Œ Mistyâ€¦ will you be my Valentine?<br>

<button onclick="yesClicked()">YES ðŸ˜Œ</button>
<button id="noBtn" onmouseover="moveNo()">NO ðŸ™ƒ</button>

<br>
<img id="photo" src="her.jpg">
</div>

<h2 id="response"></h2>
</div>

<script>

/* typing animation â€” CUSTOMIZED */
let text="Hey Ritwickaâ€¦ my Misty ðŸ–¤ I made a tiny universe just for you ðŸ¦„";
let i=0;
function type(){
 if(i<text.length){
  document.getElementById("typing").innerHTML+=text.charAt(i);
  i++;
  setTimeout(type,60);
 }
}
type();

/* portal open */
function openPortal(){
 document.getElementById("question").style.display="block";
 document.getElementById("music").play();
}

/* YES clicked â€” CUSTOM MESSAGE */
function yesClicked(){
 document.getElementById("response").innerHTML="Now you're officially my forever Valentine, Misty ðŸ–¤ðŸ¦„";
 document.getElementById("photo").style.opacity=1;
 startFireworks();
}

/* NO button escapes */
function moveNo(){
 let btn=document.getElementById("noBtn");
 btn.style.position="absolute";
 btn.style.left=Math.random()*80+"vw";
 btn.style.top=Math.random()*80+"vh";
}

/* floating unicorns + black hearts */
setInterval(()=>{
 let item=document.createElement("div");
 item.className="float";

 let icons=["ðŸ–¤","ðŸ¦„"];
 item.innerHTML=icons[Math.floor(Math.random()*icons.length)];

 item.style.left=Math.random()*100+"vw";
 item.style.fontSize=(20+Math.random()*30)+"px";

 document.body.appendChild(item);

 setTimeout(()=>{item.remove();},7000);
},500);

/* fireworks */
let canvas=document.getElementById("fireworks");
let ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

function startFireworks(){
 for(let i=0;i<120;i++){
  particles.push({
   x:canvas.width/2,
   y:canvas.height/2,
   vx:(Math.random()-0.5)*7,
   vy:(Math.random()-0.5)*7,
   life:120
  });
 }
}

function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);

 particles.forEach(p=>{
  p.x+=p.vx;
  p.y+=p.vy;
  p.life--;
  ctx.fillStyle="white";
  ctx.fillRect(p.x,p.y,2,2);
 });

 particles=particles.filter(p=>p.life>0);
 requestAnimationFrame(animate);
}
animate();

</script>

</body>
</html>
